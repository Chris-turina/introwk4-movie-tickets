<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket Ordering</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Order Your Movie Ticket!</h2>
      </div>
      <div class="row">

    <form id="movie-ticket">
      <div class="col-md-6">
      <h4>Movie:</h4>
      <select id="movie">
        <option value="Pokemon">Pokemon</option>
        <option value="James Bond">James Bond</option>
        <option value="Dunkirk">Dunkirk</option>
        <option value="Wonder Woman">Wonder Woman</option>
      </select>

      <h4>Movie Time:</h4>
      <select id="time">
        <option value="12-pm">Today at 12 pm</option>
        <option value="3-pm">Today at 3 pm</option>
        <option value="6-pm">Today at 6 pm</option>
        <option value="9-pm">Today at 9 pm</option>
      </select>

      <h4>Your age:</h4>
      <select id="age">
        <option value="Adult">Adult</option>
        <option value="Child">Child</option>
        <option value="Senior">Senior</option>
      </select>
       <button type="submit" name="button" class="btn btn-primary">Ticket me!</button>
    </div>
    </form>
    <div class="col-md-6">
      <div id="result"></div>
      <div id="cost"></div>
    </div>
    </ul>
  </div>
  </div>
  </body>
</html>
